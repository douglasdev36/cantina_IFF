version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    # Evitamos definir container_name para não conflitar com containers já existentes
    environment:
      - POSTGRES_DB=cantina_verde
      - POSTGRES_USER=cantina_user
      - POSTGRES_PASSWORD=cantina_password
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: